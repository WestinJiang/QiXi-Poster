<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QiXi Poster</title>
    <link rel="stylesheet" href="./qixi.css">
</head>
<body>
	<section id="poster-container">
		<section id="poster-wrapper">

			<div class="blossom-layer">
				<div class="blossom-wrapper">
					<img src="./imgs/blossom.gif" alt="blossom flower gif">
				</div>
			</div>

			<div class="character-layer">
				<div class="character-wrapper">
					<img src="./imgs/characters.png" alt="characters pic">
				</div>
			</div>

			<div class="cloud-layer">
				<div class="cloud-wrapper">
					<img src="./imgs/cloud.png" alt="cloud pic">
				</div>
			</div>

			<div class="cloud-layer-layer">
				<div class="cloud-layer-wrapper">
					<img src="./imgs/cloud_layer.png" alt="cloud_layer pic">
				</div>
			</div>

			<div class="cloud-shadow-layer">
				<div class="cloud-shadow-wrapper">
					<img src="./imgs/cloud_shadow.png" alt="cloud_shadow pic">
				</div>
			</div>

			<div class="front-elements-layer">
				<div class="front-elements-wrapper">
					<img src="./imgs/front_elements.png" alt="front_elements pic">
				</div>
			</div>

			<div class="pacilion-layer-layer">
				<div class="pacilion-layer-wrapper">
					<img src="./imgs/pacilion_layer.png" alt="pacilion_layer pic">
				</div>
			</div>

			<div class="qixi-layer">
				<div class="qixi-wrapper">
					<img src="./imgs/qixi.png" alt="qixi pic">	
				</div>
			</div>

			<div class="seal-layer">
				<div class="seal-wrapper">
					<img src="./imgs/seal.png" alt="seal pic">
				</div>
			</div>

			<div class="poem-layer">
				<div class="poem-wrapper">
					<p>卧看牵牛织女星</p>
					<p>天阶夜色凉如水</p>
				</div>
			</div>

		</section>
	</section>
</body>
</html>
